<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Boolando</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="column-menu ">
                <ul class="flexbox">
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambino</a></li>
                </ul>
            </div>
            <div class="column-logo">
                <img src="img/boolean-logo.png" alt="Logo">
            </div>
            <div class="column-personal">
                <a href="#"><i class="fa-solid fa-user"></i></a>
                <a href="#"><i class="fa-solid fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <section class="row flexbox">
                <div class="column">
                    <article class="lvs-fit">
                        <span class="discount">-50%</span>
                        <span class="eco">Sostenibilit√†</span>
                        <span class="like">&hearts;</span>
                    </article>
                    <div class="brand">Levi's</div>
                    <div class="name-shirt">RELAXED FIT TEE UNISEX</div>
                    <div class="price">
                        <span class="offer">14.99&euro;</span>
                        <span class="r-cost">29.99&euro;</span>
                    </div>
                </div>
                <div class="column">
                    <article class="rose">
                        <span class="discount">-30%</span>
                        <span class="like">&hearts;</span>
                    </article>
                    <div class="brand">Guess</div>
                    <div class="name-shirt">ROSES TEE</div>
                    <div class="price">
                        <span class="offer">20.99&euro;</span>
                        <span class="r-cost">29.99&euro;</span>
                    </div>
                </div>
                <div class="column">
                    <article class="pastello">
                        <span class="discount">-30%</span>
                        <span class="like">&hearts;</span>
                    </article>
                    <div class="brand">Come Zucchero Filato</div>
                    <div class="name-shirt">VOGLIA DI COLORI PASTELLO</div>
                    <div class="price">
                        <span class="offer">129.99&euro;</span>
                        <span class="r-cost">184.99&euro;</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
